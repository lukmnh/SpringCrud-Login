<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1
      style="
        justify-content: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      Data Employee
    </h1>
    <div class="container">
      <a
        class="btn btn-primary"
        style="margin-bottom: 10px; margin-top: 10px; color: azure"
        th:href="@{/employee/form}"
        >Register Employees
      </a>
      <table class="table table-striped table-bordered">
        <tr>
          <th>Id</th>
          <th style="justify-content: center; text-align: center">Name</th>
          <th style="justify-content: center; text-align: center">Email</th>
          <th style="justify-content: center; text-align: center">Birthdate</th>
          <!-- <!-- <th style="justify-content: center; text-align: center">Role</th> -->
          <th style="justify-content: center; text-align: center">Role</th>

          <th colspan="2" style="justify-content: center; text-align: center">
            Action
          </th>
        </tr>
        <tbody>
          <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.employee.fullname}"></td>
              <td th:text="${user.employee.email}"></td>
              <td th:text="${user.employee.birthdate}"></td>
              <td th:text="${user.role.name}"></td>
          <!--    <td th:text="${user.employee.division.name}"></td> -->
              <td>
                  <a 
                      class="btn btn-primary"
                      style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                      th:href="@{/employee/form/{id}(id=${user.id})}"
                  >Edit
                  </a>
                  
                  <form th:action="@{/employee/delete/{id}(id=${user.id})}" th:method="post"> 
                      <button type="submit" class="btn btn-danger"
                      style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                      >Delete
                      </button>
                  </form>
                  </a>
              </td>
          </tr>
      </tbody>
      </table>
    </div>
  </body>
</html>
