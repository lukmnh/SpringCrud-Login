<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>FORM</h1>
    <form th:action="@{/role/save}" method="post" th:object="${role}">
      <div class="container">
        <div class="form-group" hidden>
          <label for="id" class="col-form-label">ID</label>
          <input type="text" class="form-control" id="id" th:field="*{id}" />
        </div>
        <div class="form-group col-md-3">
          <label for="fullname" class="col-form-label">Role name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="email" class="col-form-label">Level</label>
          <input
            type="text"
            class="form-control"
            id="level"
            th:field="*{level}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a
          class="btn btn-primary"
          style="margin-bottom: 10px; margin-top: 10px; color: azure"
          th:href="@{/role}"
        >
          back</a
        >
      </div>
    </form>
  </body>
</html>
